<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>120 View</title>
    <meta name="description" content="120 View â€” A-Frame">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="./dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="camera" autoplay></video>
        <img id="map"></img>
      </a-assets>

      <a-camera position="0 0 0" fov="120">
          <a-entity position="0 0 0.25" rotation="0 -30 0">
              <a-sphere src="#camera" offset="0 -0.16666" radius="3" repeat="1 1.33333" shader="flat" phi-length="-120" phi-start="0" theta-length="120" theta-start="30"></a-sphere>
          </a-entity>
      </a-camera>
      <a-plane src="#map" position="0 3 -1.5" rotation="45 0 0" width="1.28" height="0.8" shader="flat"></a-plane>
      <a-sphere color="#f00" position="0 3 -1.5" scale="0.01 0.01 0.01" shader="flat"></a-sphere>
    </a-scene>
    <script type="text/javascript" src="./120_view.js"></script>
  </body>
</html>
